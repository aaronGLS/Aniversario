<!doctype html>
<html lang="es">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="Nuestro primer año juntos. Un detalle digital hecho con amor." />
    <meta name="theme-color" content="#e91e63" />
    <title>Nosotros — 1er Aniversario</title>
    <!-- Open Graph / Twitter -->
    <meta property="og:title" content="Nosotros — 1er Aniversario" />
    <meta property="og:description" content="365 días de nosotros 💘" />
    <meta property="og:type" content="website" />
    <meta property="og:image" content="assets/img/og.jpg" />
    <meta name="twitter:card" content="summary_large_image" />
    <link rel="icon" href="assets/icons/heart.svg" />
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="stylesheet" href="css/animations-extra.css" />
    <link rel="stylesheet" href="css/print.css" media="print" />
</head>

<body>
    <header class="hero" id="hero">
        <div class="container">
            <h1 class="hero__title" id="hero-title">Feliz 1er Aniversario, <span id="partner-name">Amor</span> <span
                    aria-hidden="true">❤️</span></h1>
            <p class="hero__tagline" id="tagline">365 días de nosotros</p>
            <div class="counter" role="group" aria-label="Tiempo desde que empezamos" aria-live="polite"
                aria-atomic="true">
                <div class="counter__unit"><span id="days">0</span><small>días</small></div>
                <div class="counter__unit"><span id="hours">0</span><small>horas</small></div>
                <div class="counter__unit"><span id="minutes">0</span><small>min</small></div>
                <div class="counter__unit"><span id="seconds">0</span><small>s</small></div>
            </div>
            <button class="btn btn-primary" id="btn-start">Empezar</button>
        </div>
        <div class="scroll-indicator" aria-hidden="true"></div>
    </header>


    <main id="main" class="main">
        <section id="timeline-section" class="section section--alt">
            <div class="container">
                <h2 class="section__title">Nuestra historia <span class="section__badge" id="timeline-count"></span></h2>
                <ol id="timeline" class="timeline" role="list"></ol>
            </div>
        </section>


        <section id="letter-section" class="section">
            <div class="container">
                <h2 class="section__title">Carta para ti</h2>
                <div class="letter">
                    <button class="btn btn-accent" id="open-letter" aria-controls="letter-panel"
                        aria-expanded="false">Abrir carta ✉️</button>
                    <div class="letter__panel" id="letter-panel" hidden>
                        <article class="letter__paper" id="letter-paper" tabindex="-1" aria-label="Carta"></article>
                        <div class="letter__actions">
                            <button class="btn" id="print-letter">Guardar como PDF</button>
                            <button class="btn btn-ghost" id="close-letter">Cerrar</button>
                        </div>
                    </div>
                </div>
            </div>
        </section>


        <section id="gallery-section" class="section section--alt">
            <div class="container">
                <h2 class="section__title">Nuestra galería</h2>
                <div id="gallery" class="gallery"></div>
            </div>
        </section>


        <section id="vows-section" class="section">
            <div class="container">
                <h2 class="section__title">Nuestras promesas</h2>
                <div id="vows" class="vows"></div>
            </div>
        </section>
    </main>


    <footer class="footer" id="footer">
        <div class="container">
            <div class="footer__content">
                <div class="footer__heart" aria-hidden="true">❤️</div>
                <div class="footer__names" id="footer-names">Alex & Sam</div>
                <div class="footer__date">&copy; <span id="footer-date">2025</span></div>
            </div>
        </div>
    </footer>


    <!-- Lightbox para la galería -->
    <div id="lightbox" class="lightbox" hidden role="dialog" aria-modal="true" aria-label="Visor de imágenes" tabindex="-1">
        <img id="lightbox-img" class="lightbox__img" src="" alt="" />
        <div id="lightbox-caption" class="lightbox__caption" role="status" aria-live="polite"></div>
        <button class="lightbox__btn lightbox__close" id="lightbox-close" aria-label="Cerrar visor de imágenes">&times;</button>
        <button class="lightbox__btn lightbox__prev" id="lightbox-prev" aria-label="Imagen anterior">&lsaquo;</button>
        <button class="lightbox__btn lightbox__next" id="lightbox-next" aria-label="Imagen siguiente">&rsaquo;</button>
    </div>


    <!-- Scripts -->
    <!-- Canvas-confetti: Biblioteca ligera y optimizada para confetti -->
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.3/dist/confetti.browser.min.js"></script>
    <script type="module" src="js/app.js"></script>
</body>

</html>
